<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генерация Кошельков TON</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            white-space: pre-wrap; /* позволяет выводить JSON форматированным текстом */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Генерация кошелька TON</h1>
        <button class="btn" id="generateBtn">Создать кошелек</button>
        <div id="result"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#generateBtn').click(function() {
                // Отправляем запрос с user_id=12345
                $.get('/api/user=12345', function(data) {
                    // Отображаем результат на странице
                    let result = JSON.stringify(data, null, 4);
                    $('#result').text(result);
                }).fail(function() {
                    // В случае ошибки выводим сообщение
                    $('#result').text('Произошла ошибка при генерации кошелька.');
                });
            });
        });
    </script>
</body>
</html>
